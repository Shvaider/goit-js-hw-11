<img class="header-img" src="images/logo.png" alt="" width="320" />

<form class="search-form" id="search-form">
  <input
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button class="search-btn" type="submit" name="submitBtn">
    <svg class="search-icon" width="30" height="30">
      <use href="./images/sprite-closes.svg#icon-search"></use>
    </svg>
  </button>
</form>
